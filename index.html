<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knox.xyz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.jpg" type="image/png">
</head>
<body>
  <canvas id="snow-canvas"></canvas>

  <section id="home" class="section home">
    <img class="logo-img" src="logo.jpg" alt="Knox Logo" />
    <p class="logo-description">The ultimate Discord bot for automation, utility, and style.</p>
    <h1>Welcome to Knox.xyz</h1>
    <div class="buttons">
      <a href="https://discord.com/oauth2/authorize?client_id=1372251028803555339" class="btn">Invite Me</a>
      <a href="https://discord.gg/kvXNn7HByb" class="btn btn-secondary">Support</a>
    </div>
  </section>

  <script>
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const snowflakes = [];
    for (let i = 0; i < 150; i++) {
      snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        d: Math.random() + 0.5
      });
    }

    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveSnow();
    }

    function moveSnow() {
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        f.y += f.d;
        if (f.y > canvas.height) {
          f.y = 0;
          f.x = Math.random() * canvas.width;
        }
      }
    }

    setInterval(drawSnow, 33);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
